name: Release

on:
  push:
    tags:
      - "v*.*.*"   # tag like v0.1.0 to trigger

jobs:
  build:
    name: Build ${{ matrix.target }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS
          - os: macos-latest
            target: aarch64-apple-darwin
            ext: ""
            out: pet-macos-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            ext: ""
            out: pet-macos-x86_64

          # Linux (static MUSL = portable)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            ext: ""
            out: pet-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            ext: ""
            out: pet-linux-arm64

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: ".exe"
            out: pet-windows-x86_64.exe
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            ext: ".exe"
            out: pet-windows-arm64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # MUSL toolchain for static Linux builds
      - name: Install MUSL tools (Linux only)
        if: startsWith(matrix.target, 'x86_64-unknown-linux-musl') || startsWith(matrix.target, 'aarch64-unknown-linux-musl')
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p dist
          BIN_PATH=target/${{ matrix.target }}/release/pet${{ matrix.ext }}
          cp "$BIN_PATH" "dist/${{ matrix.out }}"
          # set exec bit for unixy targets
          if [[ "${{ matrix.ext }}" == "" ]]; then chmod +x "dist/${{ matrix.out }}"; fi
          # checksum
          (cd dist && shasum -a 256 "${{ matrix.out }}" > "${{ matrix.out }}.sha256")

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/${{ matrix.out }}
            dist/${{ matrix.out }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
